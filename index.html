    <style>
        /* CSS æ¨£å¼ï¼šæ¼«ç•«é¢¨æ ¼ä¸»é¡Œ - èƒŒæ™¯ä¿®æ”¹ */
        :root {
            /* æ¼«ç•«é¢¨æ ¼ä¸»è‰²èª¿ */
            --comic-red: #E91E63;
            /* æ´»æ½‘çš„æ´‹ç´…è‰²/ç´… */
            --comic-blue: #03A9F4;
            /* æ¼«ç•«è— */
            --comic-yellow: #FFEB3B;
            /* çˆ†ç‚¸é»ƒ */
            --paper-white: #F9F9F9;
            /* æ·ºåº•è‰² */
            --ink-black: #212121;
            /* ç²—é‚Šæ¡†å¢¨é»‘è‰² */
            /* æ¼«ç•«é™°å½±/æé‚Š */
            --comic-border: 4px solid var(--ink-black);
            --comic-shadow-red: 5px 5px 0 var(--comic-red);
            --comic-shadow-blue: 5px 5px 0 var(--comic-blue);
        }

        /* å…¨åŸŸæ¨£å¼èˆ‡å­—é«” */
        body {

            color: var(--ink-black);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.4;

            /* ====== æ¼«ç•«æ ¼å­èƒŒæ™¯ (é»é™£åŠè‰²èª¿æ•ˆæœ) ====== */
            background-color: var(--paper-white);
            /* ä½¿ç”¨å¾‘å‘æ¼¸è®Š (radial-gradient) æ¨¡æ“¬é»é™£åœ–æ¡ˆ */
            background-image:
                radial-gradient(var(--ink-black) 10%, transparent 10%),
                radial-gradient(var(--ink-black) 10%, transparent 10%);
            /* è¨­ç½®èƒŒæ™¯å¤§å°ï¼Œæ§åˆ¶é»çš„å¤§å°å’Œé–“è· */
            background-size: 20px 20px;
            /* èª¿æ•´ç¬¬äºŒå€‹èƒŒæ™¯çš„ä½ç½®ï¼Œä½¿é»äº¤éŒ¯æ’åˆ— */
            background-position: 0 0, 10px 10px;
            background-attachment: fixed;
            /* ========================================= */
        }

        /* é€šç”¨æ¼«ç•«é‚Šæ¡† mixin */
        .comic-element {
            border: var(--comic-border);
            border-radius: 12px;
            box-shadow: var(--comic-shadow-red);
            transition: all 0.2s ease;
        }

        .weather-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--comic-yellow);
            /* å®¹å™¨ä½¿ç”¨çˆ†ç‚¸é»ƒ */
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            /* ç¹¼æ‰¿æ¼«ç•«é‚Šæ¡†å’Œé™°å½± */
            border: var(--comic-border);
            border-radius: 15px;
            box-shadow: var(--comic-shadow-red);
            transform: rotate(-1deg);
            /* è¼•å¾®å‚¾æ–œï¼Œå¢åŠ å‹•æ„Ÿ */
            position: relative;
            z-index: 10;
        }

        /* æ¨™é¡Œèˆ‡åŸå¸‚åç¨± */
        h1 {
            color: var(--ink-black);
            font-size: 3em;
            margin-bottom: 5px;
            font-weight: 900;
            text-shadow: 3px 3px 0 var(--paper-white);
        }

        .city-name {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1.8em;

            margin-bottom: 25px;
            font-weight: 700;
        }

        /* ä¸»è¦æ™‚æ®µå€å¡Šæ¨£å¼ (é†’ç›®é¡¯ç¤º) */
        .current-forecast {
            background-color: var(--comic-blue);
            /* é†’ç›®èƒŒæ™¯è‰²ï¼šæ¼«ç•«è— */
            color: var(--paper-white);
            padding: 25px;
            margin-bottom: 30px;

            /* æ¼«ç•«é¢¨æ ¼ï¼šç²—é‚Šæ¡†å’Œå°æ¯”è‰²é™°å½± */
            border: var(--comic-border);
            border-radius: 10px;
            box-shadow: 6px 6px 0 var(--comic-red);

            transition: transform 0.2s ease;
            transform: translate(0);
        }

        .current-forecast:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 var(--comic-red);
        }

        .time-header {
            font-size: 2.2em;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--comic-yellow);
            text-shadow: 2px 2px 0 var(--ink-black);
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .weather-icon {
            font-size: 8em;
            display: block;
            /* æ¼«ç•«é¢¨æ ¼éœ‡å‹•å‹•ç•« */
            animation: shake 0.5s infinite alternate;
            text-shadow: 5px 5px 0 var(--comic-red);
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);

            100% {
                transform: translate(-1px, -1px) rotate(-0.5deg);
            }
        }

        .temperature {
            font-size: 5em;
            font-weight: 900;
            line-height: 1;
            color: var(--comic-yellow);
            text-shadow: 3px 3px 0 var(--ink-black);
        }

        .weather-text {
            font-size: 1.8em;
            font-weight: 700;
            margin: 10px 0;
            color: var(--paper-white);
            text-shadow: 1px 1px 0 var(--ink-black);
        }

        .details-current {
            display: flex;

            margin-top: 20px;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 15px;
            font-size: 1.2em;
            font-weight: 700;
            background-color: var(--ink-black);
            color: var(--paper-white);
            padding: 8px 15px;
            border-radius: 5px;
            /* çˆ†ç‚¸é‚Šæ¡†æ•ˆæœ */
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 80% 100%, 20% 100%, 0% 70%);
        }

        .detail-item .label {
            font-size: 0.7em;
            opacity: 0.9;
            font-weight: 400;
            color: var(--comic-yellow);
        }

        /* æœªä¾†æ™‚æ®µå€å¡Šæ¨£å¼ */
        .future-forecasts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .future-card {
            background-color: var(--paper-white);
            padding: 20px;
            text-align: center;
            transition: all 0.2s ease;

            /* ç¹¼æ‰¿æ¼«ç•«é‚Šæ¡†ï¼Œä½¿ç”¨è—è‰²é™°å½± */
            border: var(--comic-border);
            border-radius: 10px;
            box-shadow: 4px 4px 0 var(--comic-blue);
        }

        .future-card:hover {
            background-color: var(--comic-blue);

        }

        .future-card .time-period {

            margin-bottom: 8px;

            text-shadow: 1px 1px 0 var(--paper-white);
        }

        .future-card:hover .time-period {
            color: var(--comic-yellow);
        }

        .future-card .weather-icon-small {
            font-size: 4em;
            margin: 5px 0;
            display: block;
            transition: transform 0.2s ease;
            transform: rotate(-5deg);
        }

        .future-card:hover .weather-icon-small {
            transform: scale(1.1) rotate(0deg);
        }

        .future-card .temp-range {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .future-card .rain-chance {
            font-size: 1.1em;
            color: var(--comic-blue);
            opacity: 0.9;
        }

        .future-card:hover .rain-chance {
            color: var(--comic-yellow);
        }

        /* éŒ¯èª¤è¨Šæ¯ */
        .error-message {
            color: var(--comic-red);
            font-weight: 900;
            margin-top: 20px;
        }

        /* è®€å–ä¸­ */
        .loading-spinner {
            border: 5px solid var(--paper-white);
            border-top: 5px solid var(--comic-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* RWD èª¿æ•´ */
        @media (max-width: 650px) {
            .weather-container {
                padding: 15px;

            }

            h1 {
                font-size: 2.2em;
            }

            .city-name {

            }

            .weather-main {

            }

            .temperature {

            .weather-icon {

            }

            .details-current {

            }

            .detail-item {

            }

            .future-forecasts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="weather-container">
        <h1>BAM! å¤©æ°£å ±åˆ°! ğŸ’¥</h1>
        <div class="city-name" id="city-name">æ¼«ç•«å ±ç´™æ­£åœ¨å°åˆ·ä¸­...</div>
        <div class="loading-spinner" id="loading"></div>
        <div id="weather-display" style="display:none;">
            <div class="current-forecast" id="current-forecast">
            </div>
            <div class="future-forecasts" id="future-forecasts">
            </div>
        </div>
        <div class="error-message" id="error-message" style="display:none;"></div>
    </div>

    <script>
        const API_URL = 'https://nutc-web-vic-peng.zeabur.app/api/weather/kaohsiung';
        const currentForecastEl = document.getElementById('current-forecast');
        const futureForecastsEl = document.getElementById('future-forecasts');
        const cityNameEl = document.getElementById('city-name');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error-message');
        const weatherDisplayEl = document.getElementById('weather-display');

        /** æ ¹æ“šå¤©æ°£ç‹€æ³æ–‡å­—åˆ¤æ–·å°æ‡‰çš„ Emoji åœ–æ¨™ */
        function getWeatherIcon(weatherText) {
            if (weatherText.includes('æ™´')) return 'ğŸŒŸ';
            if (weatherText.includes('å¤šé›²')) return 'ğŸ’¨';
            if (weatherText.includes('é™°')) return 'â˜ï¸';
            if (weatherText.includes('é›¨')) return 'ğŸ’¦';
            if (weatherText.includes('é›·')) return 'âš¡';
            if (weatherText.includes('é›ª')) return 'ğŸ¥¶';
            if (weatherText.includes('éœ§')) return 'ğŸŒ«ï¸';
            return 'â“';
        }

        /** æ ¹æ“šæ™‚é–“åˆ¤æ–·æ™‚æ®µæè¿° (æ—©æ™¨ã€ä¸‹åˆã€æ™šä¸Š) */
        function getPeriodDescription(startTimeStr) {
            const date = new Date(startTimeStr);
            const hour = date.getHours();

            if (hour >= 5 && hour < 12) return 'POW! æ—©æ™¨è¡Œå‹•!';
            if (hour >= 12 && hour < 18) return 'WHAM! ä¸‹åˆå‡ºæ“Š!';
            return 'Zzz... ç§˜å¯†åŸºåœ°ä¼‘æ¯';
        }

        /** åˆ¤æ–·ç•¶å‰æ™‚é–“æ˜¯å¦è½åœ¨çµ¦å®šçš„é å ±æ™‚æ®µå…§ */
        function isCurrentPeriod(startTimeStr, endTimeStr) {
            const now = new Date();
            const start = new Date(startTimeStr);
            const end = new Date(endTimeStr);

            if (isNaN(start) || isNaN(end)) return false;

            return now >= start && now < end;
        }

        /** æ¸²æŸ“ä¸»è¦æ™‚æ®µçš„å¤©æ°£è³‡è¨Š (Current) */
        function renderCurrentForecast(forecast) {
            const { startTime, weather, minTemp, maxTemp, rain, comfort } = forecast;
            const period = getPeriodDescription(startTime);
            const icon = getWeatherIcon(weather);

            currentForecastEl.innerHTML = `
                <div class="time-header">${period}</div>
                <div class="weather-main">
                    <span class="weather-icon">${icon}</span>
                    <div>
                        <div class="temperature">${maxTemp}</div>
                    </div>
                </div>
                <p class="weather-text">${weather}</p>
                
                <div class="details-current">
                    <div class="detail-item">
                        <span class="label">é«˜ä½æº«</span>
                        <span>${minTemp} / ${maxTemp}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">é™é›¨å±æ©Ÿ</span>
                        <span>ğŸ’¦ ${rain}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">èˆ’é©åº¦</span>
                        <span>${comfort}</span>
                    </div>
                </div>
            `;
        }

        /** æ¸²æŸ“æœªä¾†æ™‚æ®µçš„å¤©æ°£è³‡è¨Š (Future) */
        function renderFutureForecast(forecast) {
            const { startTime, weather, minTemp, maxTemp, rain } = forecast;
            const period = getPeriodDescription(startTime).replace(/!|\?|POW|WHAM|Zzz/g, '');
            const icon = getWeatherIcon(weather);

            const card = document.createElement('div');
            card.className = 'future-card';
            card.innerHTML = `
                <div class="time-period">${period}</div>
                <span class="weather-icon-small">${icon}</span>
                <div class="temp-range">${minTemp} ~ ${maxTemp}</div>
                <div class="rain-chance">é™é›¨ç‡: ${rain}</div>
                <div class="weather-desc">${weather}</div>
            `;
            futureForecastsEl.appendChild(card);
        }

        /** å–å¾—ä¸¦æ¸²æŸ“å¤©æ°£è³‡æ–™ */
        async function fetchWeather() {
            loadingEl.style.display = 'block';
            weatherDisplayEl.style.display = 'none';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP éŒ¯èª¤! ç‹€æ…‹ç¢¼: ${response.status}`);
                }
                const json = await response.json();

                if (!json.success || !json.data || !json.data.forecasts || json.data.forecasts.length === 0) {
                    throw new Error('API å›å‚³è³‡æ–™æ ¼å¼éŒ¯èª¤æˆ–ç„¡é å ±è³‡æ–™ã€‚');
                }

                const forecasts = json.data.forecasts;
                const city = json.data.city || 'è‡ºä¸­å¸‚';

                cityNameEl.textContent = `${city} | è‹±é›„é å ±ä¸­å¿ƒ`;

                currentForecastEl.innerHTML = '';
                futureForecastsEl.innerHTML = '';

                let currentFound = false;
                const futureForecasts = [];
                let mainForecast = null;

                // 1. å°‹æ‰¾ç•¶å‰æ™‚æ®µä½œç‚ºä¸»è¦é¡¯ç¤ºå€å¡Š
                for (let i = 0; i < forecasts.length; i++) {
                    if (isCurrentPeriod(forecasts[i].startTime, forecasts[i].endTime)) {
                        mainForecast = forecasts[i];
                        currentFound = true;
                        futureForecasts.push(...forecasts.slice(i + 1));
                        break;
                    }
                }

                // 2. å¦‚æœæ²’æœ‰æ‰¾åˆ°ï¼Œå‰‡å°‡ç¬¬ä¸€å€‹æ™‚æ®µè¨­ç‚ºä¸»è¦é¡¯ç¤ºå€å¡Š (Fallback)
                if (!currentFound && forecasts.length > 0) {
                    mainForecast = forecasts[0];
                    futureForecasts.push(...forecasts.slice(1));
                }

                // 3. æ¸²æŸ“ä¸»æ™‚æ®µå’Œæœªä¾†æ™‚æ®µ
                if (mainForecast) {
                    renderCurrentForecast(mainForecast);
                } else {
                    throw new Error('ç„¡æ³•åˆ¤æ–·ä¸»è¦å¤©æ°£æ™‚æ®µã€‚');
                }

                futureForecasts.forEach(renderFutureForecast);

                loadingEl.style.display = 'none';
                weatherDisplayEl.style.display = 'block';

            } catch (error) {
                console.error('ç²å–å¤©æ°£è³‡æ–™å¤±æ•—:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = `ğŸš¨ WOOSH! è³‡æ–™å‚³è¼¸å¤±æ•—ï¼Œè«‹è¯ç¹«è‹±é›„ç¸½éƒ¨ã€‚ (${error.message})`;
                errorEl.style.display = 'block';
                cityNameEl.textContent = 'âŒ è³‡æ–™éŒ¯èª¤';
            }
        }

        // é é¢è¼‰å…¥å®Œæˆå¾ŒåŸ·è¡Œ
        document.addEventListener('DOMContentLoaded', fetchWeather);

    </script>
</body>
